<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Uygulaması{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            padding: 10px 20px;
            color: #fff;
            border-radius: 10px;
        }

        .link-box {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .link-box:hover {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: calc(100% - 170px);
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
        }

        .question-box {
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 15px;
            color: #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .question-box h3 {
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            background: #f4f4f4;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .option label {
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .option input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quiz Uygulaması</h1>
        <div class="score">
            En Yüksek Puan: {{ session.get('highest_score', 0) }}
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <a href="{{ url_for('index') }}" class="link-box">Ana Sayfa</a>
        <a href="https://drive.google.com/drive/folders/1JZr-hW86wGbsVGO2YVgrz2od5-9xr3Aw?usp=sharing" class="link-box">Proje Dosyaları</a>
        <p>Geliştirici: muhammed mardenli</p>
    </footer>
</body>
</html>
