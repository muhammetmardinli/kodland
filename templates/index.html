<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Uygulaması - Ana Sayfa</title>
    <style>
        .form-container {
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .form-group input[type="submit"] {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% extends 'common.html' %}

    {% block title %}Ana Sayfa{% endblock %}

    {% block content %}
    <div class="form-container">
        <h2>Öğrenci Bilgilerini Giriniz</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="student_number">Öğrenci Numarası:</label>
                <input type="text" id="student_number" name="student_number" required>
            </div>
            <input type="submit" value="Başla">
        </form>
    </div>
    {% endblock %}
</body>
</html>
